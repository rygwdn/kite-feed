<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/kagisearch/kite-public/main/static/kite-icon.png">
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/kagisearch/kite-public/main/static/kite-icon.png">
    <title>{{ story.title|e }} - {{ config.site.title|e }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .category {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin: 20px 0;
        }
        blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }
        blockquote cite {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .did-you-know {
            background-color: #fff3cd;
            padding: 15px;
            border-left: 4px solid #ffc107;
            margin: 20px 0;
        }
        ul {
            margin: 15px 0;
            padding-left: 30px;
        }
        li {
            margin: 8px 0;
        }
        .perspective {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .qna {
            background-color: #e7f3ff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .image {
            margin: 20px 0;
            text-align: center;
        }
        .image img {
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        .credit {
            font-style: italic;
        }
        .sources {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .metadata {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            font-size: 0.9em;
            color: #666;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footnote-ref {
            color: #3498db;
            text-decoration: none;
            font-weight: normal;
            font-size: 0.9em;
            vertical-align: super;
            margin-left: 2px;
        }
        .footnote-ref:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #2980b9;
            text-decoration: none;
        }
        details {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            color: #2c3e50;
            padding: 10px;
            user-select: none;
        }
        summary:hover {
            background-color: #e9ecef;
            border-radius: 4px;
        }
        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85em;
            border: 1px solid #ddd;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <a href="{{ config.site.base_url }}/index.html" class="back-link">‚Üê Back to Feed</a>
    {% include 'story_content.html' with context %}
    <details>
        <summary>View Full JSON Data</summary>
        <pre><code>{{ story|tojson(indent=2)|e }}</code></pre>
    </details>
    <footer>
        <p>Generated from <a href="https://kite.kagi.com">Kagi Kite</a> data</p>
    </footer>
</body>
</html>
