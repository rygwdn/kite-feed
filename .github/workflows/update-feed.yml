name: Update Kite Feed and Deploy

on:
  schedule:
    # Run every 6 hours including 13:00 UTC (at 01:00, 07:00, 13:00, 19:00)
    - cron: '0 1,7,13,19 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main

permissions:
  contents: write  # Need write permission to push to gh-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Setup gh-pages worktree
      run: |
        echo "=== Setting up gh-pages branch with worktree ==="
        
        # Fetch gh-pages branch if it exists
        git fetch origin gh-pages:gh-pages 2>/dev/null || echo "gh-pages branch doesn't exist yet"
        
        # Check if gh-pages branch exists
        if git rev-parse --verify gh-pages >/dev/null 2>&1; then
          echo "Setting up worktree for existing gh-pages branch"
          git worktree add gh-pages-deploy gh-pages
          
          # Count existing story files
          if [ -d "gh-pages-deploy/stories" ]; then
            existing_count=$(ls -1 gh-pages-deploy/stories/*.html 2>/dev/null | wc -l)
            echo "Found $existing_count existing story files in gh-pages"
            
            # Copy existing stories to main branch working directory
            mkdir -p stories
            cp -r gh-pages-deploy/stories/* stories/ 2>/dev/null || echo "No stories to copy"
          else
            echo "No stories directory found in gh-pages"
            mkdir -p stories
          fi
        else
          echo "gh-pages branch doesn't exist yet, will be created"
          mkdir -p stories
          # Create the worktree with orphan branch
          git worktree add --detach gh-pages-deploy
          cd gh-pages-deploy
          git checkout --orphan gh-pages
          git rm -rf . 2>/dev/null || true
          cd ..
        fi
        
    - name: Run processing workflow
      run: |
        uv run process
        
    - name: Verify generated files
      run: |
        echo "=== Verifying Generated Files ==="
        echo ""
        echo "Checking key files:"
        for file in processed_stories.json feed.xml index.html; do
          if [ -f "$file" ]; then
            size=$(wc -c < "$file" 2>/dev/null || echo "unknown")
            mtime=$(stat -c%y "$file" 2>/dev/null || stat -f%Sm "$file" 2>/dev/null || echo "unknown")
            echo "  ✓ $file exists ($size bytes, modified: $mtime)"
          else
            echo "  ✗ $file MISSING!"
            exit 1
          fi
        done
        echo ""
        echo "Checking stories directory:"
        if [ -d "stories" ]; then
          story_count=$(find stories -name "*.html" -type f | wc -l)
          total_size=$(du -sb stories 2>/dev/null | cut -f1 || echo "unknown")
          echo "  ✓ stories/ directory exists"
          echo "  ✓ Found $story_count HTML files (total size: $total_size bytes)"
          if [ "$story_count" -eq 0 ]; then
            echo "  ⚠️  WARNING: No story HTML files found!"
          fi
        else
          echo "  ✗ stories/ directory MISSING!"
          exit 1
        fi
        echo ""
        echo "File sizes summary:"
        du -h processed_stories.json feed.xml index.html 2>/dev/null || true
        echo ""
        echo "Directory listing (first 15 items):"
        ls -lh | head -15
        echo ""
        echo "Stories directory contents (first 10):"
        ls -lh stories/ 2>/dev/null | head -10 || echo "  (empty or error)"
        
    - name: Deploy to gh-pages branch
      run: |
        echo "=== Deploying to gh-pages branch ==="
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Copy generated files to gh-pages worktree
        echo "Copying generated files to gh-pages worktree..."
        cp feed.xml gh-pages-deploy/
        cp index.html gh-pages-deploy/
        cp .nojekyll gh-pages-deploy/ 2>/dev/null || touch gh-pages-deploy/.nojekyll
        
        # Copy all story files (old + new)
        mkdir -p gh-pages-deploy/stories
        cp stories/*.html gh-pages-deploy/stories/ 2>/dev/null || echo "No story files to copy"
        
        # Change to gh-pages worktree directory
        cd gh-pages-deploy
        
        # Show what we're about to commit
        echo "Files in gh-pages branch:"
        ls -lh
        echo ""
        echo "Story files:"
        ls -lh stories/ 2>/dev/null | head -10 || echo "No stories directory"
        
        # Add all files
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          echo "Committing changes..."
          git commit -m "Update feed and stories - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          echo "Pushing to gh-pages branch..."
          git push origin gh-pages
          
          echo "✓ Successfully deployed to gh-pages"
        fi
        
        # Back to main directory
        cd ..
        
        # Clean up worktree
        git worktree remove gh-pages-deploy
        
        # Log deployment info
        REPO_NAME="${{ github.event.repository.name }}"
        OWNER="${{ github.repository_owner }}"
        PAGE_URL="https://${OWNER}.github.io/${REPO_NAME}"
        echo ""
        echo "=== Deployment Status ==="
        echo "Page URL: ${PAGE_URL}"
        echo "Deployment completed at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
