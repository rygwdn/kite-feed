name: Update Kite Feed and Deploy

on:
  schedule:
    # Run every 6 hours including 13:00 UTC (at 01:00, 07:00, 13:00, 19:00)
    - cron: '0 1,7,13,19 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main

permissions:
  contents: write  # Need write permission to push to gh-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        ref: main
        path: main
      
    - name: Checkout gh-pages branch
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
      continue-on-error: true  # OK if gh-pages doesn't exist yet
      
    - name: Setup working directory
      run: |
        echo "=== Setting up build environment ==="
        cd main
        
        # Copy existing stories from gh-pages if they exist
        if [ -d "../gh-pages/stories" ]; then
          existing_count=$(ls -1 ../gh-pages/stories/*.html 2>/dev/null | wc -l)
          echo "Found $existing_count existing story files in gh-pages"
          mkdir -p stories
          cp -r ../gh-pages/stories/* stories/ 2>/dev/null || echo "No stories to copy"
        else
          echo "No existing gh-pages stories found (this is OK for first run)"
          mkdir -p stories
        fi
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: main
      run: |
        uv sync
        
    - name: Run processing workflow
      working-directory: main
      run: |
        uv run process
        
    - name: Verify generated files
      working-directory: main
      run: |
        echo "=== Verifying Generated Files ==="
        echo ""
        echo "Checking key files:"
        for file in processed_stories.json feed.xml index.html; do
          if [ -f "$file" ]; then
            size=$(wc -c < "$file" 2>/dev/null || echo "unknown")
            mtime=$(stat -c%y "$file" 2>/dev/null || stat -f%Sm "$file" 2>/dev/null || echo "unknown")
            echo "  ✓ $file exists ($size bytes, modified: $mtime)"
          else
            echo "  ✗ $file MISSING!"
            exit 1
          fi
        done
        echo ""
        echo "Checking stories directory:"
        if [ -d "stories" ]; then
          story_count=$(find stories -name "*.html" -type f | wc -l)
          total_size=$(du -sb stories 2>/dev/null | cut -f1 || echo "unknown")
          echo "  ✓ stories/ directory exists"
          echo "  ✓ Found $story_count HTML files (total size: $total_size bytes)"
          if [ "$story_count" -eq 0 ]; then
            echo "  ⚠️  WARNING: No story HTML files found!"
          fi
        else
          echo "  ✗ stories/ directory MISSING!"
          exit 1
        fi
        echo ""
        echo "File sizes summary:"
        du -h processed_stories.json feed.xml index.html 2>/dev/null || true
        echo ""
        echo "Stories directory contents (first 10):"
        ls -lh stories/ 2>/dev/null | head -10 || echo "  (empty or error)"
        
    - name: Deploy to gh-pages branch
      run: |
        echo "=== Deploying to gh-pages branch ==="
        
        # Prepare gh-pages directory
        if [ ! -d "gh-pages/.git" ]; then
          echo "Creating new gh-pages branch"
          mkdir -p gh-pages
          cd gh-pages
          git init
          git checkout -b gh-pages
          cd ..
        fi
        
        # Copy generated files to gh-pages directory
        echo "Copying generated files..."
        cp main/feed.xml gh-pages/
        cp main/index.html gh-pages/
        cp main/.nojekyll gh-pages/ 2>/dev/null || touch gh-pages/.nojekyll
        
        # Copy all story files (old + new)
        mkdir -p gh-pages/stories
        cp main/stories/*.html gh-pages/stories/ 2>/dev/null || echo "No story files to copy"
        
        # Change to gh-pages directory
        cd gh-pages
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Show what we're about to commit
        echo "Files in gh-pages branch:"
        ls -lh | head -10
        echo ""
        echo "Story files:"
        ls -lh stories/ 2>/dev/null | head -10 || echo "No stories directory"
        
        # Add remote if it doesn't exist
        if ! git remote | grep -q origin; then
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        fi
        
        # Add all files
        git add -A
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          echo "Committing changes..."
          git commit -m "Update feed and stories - $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          echo "Pushing to gh-pages branch..."
          git push -f origin gh-pages
          
          echo "✓ Successfully deployed to gh-pages"
        fi
        
        cd ..
        
        # Log deployment info
        REPO_NAME="${{ github.event.repository.name }}"
        OWNER="${{ github.repository_owner }}"
        PAGE_URL="https://${OWNER}.github.io/${REPO_NAME}"
        echo ""
        echo "=== Deployment Status ==="
        echo "Page URL: ${PAGE_URL}"
        echo "Deployment completed at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
