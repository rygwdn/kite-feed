name: Update Kite Feed

on:
  schedule:
    # Run daily at 12:30 PM UTC (30 minutes after Kite updates at 12 PM UTC)
    - cron: '30 12 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Process Kite feeds
      run: |
        python3 process_kite.py > processed_stories.json || exit 1
        
    - name: Generate RSS feed
      run: |
        python3 generate_rss.py < processed_stories.json > feed.xml || exit 1
        
    - name: Generate HTML pages
      run: |
        python3 generate_html.py < processed_stories.json || exit 1
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add feed.xml index.html stories/ processed_stories.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update feed: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
