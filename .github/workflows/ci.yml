name: CI Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Run All Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        uv sync --dev
        
    - name: Run ruff linting
      run: |
        uv run ruff check .
        
    - name: Run ruff formatting check
      run: |
        uv run ruff format --check .
        
    - name: Run type checking
      run: |
        uv run ty check || true
        
    - name: Generate site
      run: |
        uv run process
        
    - name: Validate RSS feed
      run: |
        if [ ! -f "feed.xml" ]; then
          echo "Error: feed.xml was not generated"
          exit 1
        fi
        
        # Validate XML structure using xmllint
        if ! xmllint --noout feed.xml; then
          echo "Error: feed.xml is not valid XML"
          exit 1
        fi
        
        # Basic RSS validation - check for required RSS elements
        if ! grep -q "<rss" feed.xml; then
          echo "Error: feed.xml does not contain RSS root element"
          exit 1
        fi
        
        if ! grep -q "<channel>" feed.xml; then
          echo "Error: feed.xml does not contain channel element"
          exit 1
        fi
        
        if ! grep -q "<title>" feed.xml; then
          echo "Error: feed.xml does not contain title element"
          exit 1
        fi
        
        if ! grep -q "<item>" feed.xml; then
          echo "Warning: feed.xml does not contain any items"
        fi
        
        echo "âœ“ RSS feed validation passed"
