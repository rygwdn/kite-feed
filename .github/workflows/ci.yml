name: CI Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Run All Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        uv sync --dev
        
    - name: Run ruff linting
      run: |
        uv run ruff check .
        
    - name: Run ruff formatting check
      run: |
        uv run ruff format --check .
        
    - name: Run type checking
      run: |
        uv run ty check || true
        
    - name: Generate site
      run: |
        uv run process
        
    - name: Install W3C Feed Validator dependencies
      run: |
        uv pip install lxml html5lib rdflib
        
    - name: Setup W3C Feed Validator
      run: |
        git clone --depth 1 https://github.com/w3c/feedvalidator.git /tmp/feedvalidator
        
    - name: Validate RSS feed
      run: |
        if [ ! -f "feed.xml" ]; then
          echo "Error: feed.xml was not generated"
          exit 1
        fi
        
        # Use W3C Feed Validator to validate the RSS feed
        python3 << 'EOF'
        import sys
        import os
        sys.path.insert(0, '/tmp/feedvalidator/src')
        
        import feedvalidator
        
        # Read the feed file
        with open('feed.xml', 'r', encoding='utf-8') as f:
            feed_content = f.read()
        
        # Validate the feed
        result = feedvalidator.validateString(feed_content, firstOccurrenceOnly=1)
        events = result['loggedEvents']
        
        # Filter events using compatibility level AA (mimics online validator)
        from feedvalidator import compatibility
        events = compatibility.AA(events)
        
        # Format and display errors/warnings
        from feedvalidator.formatter.text_plain import Formatter
        from feedvalidator import logging
        
        output = Formatter(events)
        
        # Check for errors (severity level ERROR)
        # The feedvalidator uses logging levels: ERROR, WARNING, INFO
        has_errors = False
        for e in events:
            if hasattr(e, 'severity'):
                if e.severity == logging.ERROR:
                    has_errors = True
                    break
            # Fallback: check class name for Error
            elif hasattr(e, '__class__') and 'Error' in e.__class__.__name__:
                has_errors = True
                break
        
        if output:
            print("RSS Feed Validation Results:")
            print("\n".join(output))
            if has_errors:
                print("\n❌ RSS feed validation failed - Errors found")
                sys.exit(1)
            else:
                print("\n⚠️  RSS feed validation passed with warnings (non-blocking)")
        else:
            print("✓ RSS feed validation passed - No errors or warnings")
        EOF
